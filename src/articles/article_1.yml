title: 空间解析几何
sections:
  -
    title: 直线与直线间关系
    content: >
      $$

      l_1:
      \begin{cases}
        A_1x + B_1y + C_1z + D_1 = 0 \\
        A_2x + B_2y + C_2z + D_2 = 0
      \end{cases}
      \qquad

      l_2:
      \begin{cases}
        A_3x + B_3y + C_3z + D_3 = 0 \\
        A_4x + B_4y + C_4z + D_4 = 0
      \end{cases}

      $$
  -
    title: 异面（不相交）成立条件：
    content: >
      $$
      \quad

      \begin{vmatrix}
        A_1 & B_1 & C_1 & D_1 \\
        A_2 & B_2 & C_2 & D_2 \\
        A_3 & B_3 & C_3 & D_3 \\
        A_4 & B_4 & C_4 & D_4
      \end{vmatrix}
      \neq 0

      $$

      $ 证：原命题等价于 l_1，l_2联立方程组在什么情况下无解 $
      $ 联立方程组得：$

      $$
      \quad

      \begin{bmatrix}
        A_1 & B_1 & C_1 & D_1 \\
        A_2 & B_2 & C_2 & D_2 \\
        A_3 & B_3 & C_3 & D_3 \\
        A_4 & B_4 & C_4 & D_4
      \end{bmatrix}
      ·
      \begin{bmatrix}
        x \\
        y \\
        z \\
        1
      \end{bmatrix}
      =
      \theta_{4\times4}

      $$

      $ i. 当系数矩阵的模不为0时，即满秩可逆，若等式两边同左乘系数矩阵的逆矩阵，则有(x, y, z, 1) = (0, 0, 0, 0) ，矛盾，即无解，故两直线不可能有交点，互为异面关系。$

      $ ii. 当系数矩阵的模为0时，即秩小于4，若等式两边同左乘一矩阵，即对系数矩阵进行行操作，使得：$

      $$
      \quad

      \begin{bmatrix}
        A'_1 & B'_1 & C'_1 & D'_1 \\
        0 & B'_2 & C'_2 & D'_2 \\
        0 & 0 & C'_3 & D'_3 \\
        0 & 0 & 0 & 0
      \end{bmatrix}
      ·
      \begin{bmatrix}
        x \\
        y \\
        z \\
        1
      \end{bmatrix}
      =
      \theta_{4\times4}

      $$

      $ \quad a. 若系数矩阵秩为3，则方程组有唯一解，两直线相交 $
      $ \quad b. 若系数矩阵秩小于3，则方程组有无穷解，即两直线重合 $
  -
    title: 两异面直线间距离为：
    content: >
      $$
      \quad

      d_{l_1-l_2}
      =
      \frac{
        \begin{Vmatrix}
          a_1 - a_2 & b_1 - b_2 \\
          c_1 - c_2 & d_1 - d_2
        \end{Vmatrix}
      }{
        \sqrt{
          {
            (a_1 - a_2)}^2 +
            {(c_1 - c_2)}^2 +
            {(a_1c_2 - a_2c_1)
          }^2
        }
      }

      $$

      $$
      其中，
      a_{1,2} =
      \frac{
        \begin{vmatrix}
          A_{1,3} & C_{1,3} \\
          A_{2,4} & C_{2,4}
        \end{vmatrix}
      }{
        \begin{vmatrix}
          B_{1,3} & C_{1,3} \\
          B_{2,4} & C_{2,4}
        \end{vmatrix}
      },

      \quad

      b_{1,2} =
      - \frac{
        \begin{vmatrix}
          C_{1,3} & D_{1,3} \\
          C_{2,4} & D_{2,4}
        \end{vmatrix}
      }{
        \begin{vmatrix}
          B_{1,3} & C_{1,3 }\\
          B_{2,4} & C_{2,4}
        \end{vmatrix}
      }

      $$


